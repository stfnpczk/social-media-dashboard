<!DOCTYPE html>
<html color-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Social media dashboard with theme switcher</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="header__container">
          <h1 class="header__heading">Social Media Dashboard</h1>
          <p class="header__label">Total Followers: 23,004</p>
        </div>
        <div class="header__dark-mode">
          <p class="header__label header__label--dark">Dark Mode</p>
          <button class="header__toggle">
            <span class="header__toggle-switch"></span>
          </button>
        </div>
      </header>
      <main>
        <section class="sm">
          <div class="sm__container sm__container--fb">
            <div class="sm__handle">
              <img src="./images/icon-facebook.svg" alt="" />
              <p>@nathanf</p>
            </div>
            <p class="sm__followers">
              <strong>1987</strong>
              <span>Followers</span>
            </p>
            <p class="sm__change sm__change--up">12 Today</p>
          </div>

          <div class="sm__container sm__container--tw">
            <div class="sm__handle">
              <img src="./images/icon-twitter.svg" alt="" />
              <p>@nathanf</p>
            </div>
            <p class="sm__followers">
              <strong>1044</strong>
              <span>Followers</span>
            </p>
            <p class="sm__change sm__change--up">99 Today</p>
          </div>

          <div class="sm__container sm__container--insta">
            <div class="sm__handle">
              <img src="./images/icon-instagram.svg" alt="" />
              <p>@realnathanf</p>
            </div>
            <p class="sm__followers">
              <strong>11k</strong>
              <span>Followers</span>
            </p>
            <p class="sm__change sm__change--up">1099 Today</p>
          </div>

          <div class="sm__container sm__container--yt">
            <div class="sm__handle">
              <img src="./images/icon-youtube.svg" alt="" />
              <p>Nathan F.</p>
            </div>
            <p class="sm__followers">
              <strong>8239</strong>
              <span>Subscribers</span>
            </p>
            <p class="sm__change sm__change--down">144 Today</p>
          </div>
        </section>
        <section class="sm-overview">
          
        </section>
        <section></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
